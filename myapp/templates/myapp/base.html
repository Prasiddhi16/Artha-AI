{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Artha AI{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <link rel="stylesheet" href="{% static 'myapp/css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'myapp/css/headerstyle.css' %}">
    
    {% block extra_css %}
    {% endblock %}

</head>
<body>
    {% include 'myapp/navbar.html' %}
    
    <main>
        {% include 'myapp/header.html' %}
        {% block content %}
        {% endblock %}
        
    </main>

    <script src="{% static 'myapp/js/loadheader.js' %}"></script>
    <script src="{% static 'myapp/js/navbar.js' %}"></script>

    {% block extra_js %}
    {% endblock %}

</body>
</html>
